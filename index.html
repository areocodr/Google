<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=center_focus_weak"
    />
    <link rel="stylesheet" href="/css/output.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- header -->
    <div class="flex flex-row justify-between text-sm text-gray-700">
      <div class="flex items-center">
        <a href="#" class="p-2 hover:bg-gray-100 rounded-md">About</a>
        <a href="#" class="p-2 hover:bg-gray-100 rounded-md">Store</a>
      </div>
      <div class="flex items-center">
        <a href="#" class="block p-2 hover:bg-gray-100 rounded-md">Gmail</a>
        <a href="#" class="block p-2 hover:bg-gray-100 rounded-md">Images</a>
        <img
          class="rounded-full block py-3 px-4"
          src="/img/0L0A8193 copy.jpg"
          alt="profile icon"
        />
      </div>
    </div>

    <!-- main -->
    <div class="flex justify-center pt-20">
      <img
        class="w-2/3 ml-auto mr-auto mb-6"
        src="/img/pngimg.com - google_PNG19644.png"
        alt="Google Logo"
      />
    </div>
    <div class="flex border border-gray-200 rounded-full p-4 shadow text-xl">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
      <input type="search" class="w-full outline-none px-3" />
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            d="M8.25 4.5a3.75 3.75 0 1 1 7.5 0v8.25a3.75 3.75 0 1 1-7.5 0V4.5Z"
          />
          <path
            d="M6 10.5a.75.75 0 0 1 .75.75v1.5a5.25 5.25 0 1 0 10.5 0v-1.5a.75.75 0 0 1 1.5 0v1.5a6.751 6.751 0 0 1-6 6.709v2.291h3a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1 0-1.5h3v-2.291a6.751 6.751 0 0 1-6-6.709v-1.5A.75.75 0 0 1 6 10.5Z"
          />
        </svg>
      </div>
    </div>
    <div class="flex justify-center mt-6">
      <button
        class="mr-3 bg-gray-200 text-gray-700 border-gray-300 px-4 py-3 rounded hover:bg-gray-300"
      >
        Google Search
      </button>
      <button
        class="mr-3 bg-gray-200 border-gray-300 px-4 py-3 rounded hover:bg-gray-300 ml-2"
      >
        I'm Feeling Lucky
      </button>
    </div>
  </body>
</html>
